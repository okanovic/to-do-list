<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do-List Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/342fffe5ee.js"></script>


</head>

<body>
    <div class="container p-3">
        <h4 class="app-title" id="header">To Do List</h4>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">New Task</h5>
                <p class="card-text">
                    <form id="addTaskForm">
                        <div class="input-group mt-3">
                            <input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <div class="card-title">Task List
                    <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-right">
                        Delete All
                    </a>
                </div>

                <p class="card-text">
                    <ul id="task-list" class="list-group">
                        
                    </ul>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</html>
